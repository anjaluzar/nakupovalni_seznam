name: CI Tests and Coverage

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build frontend & backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache client dependencies
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: client-node-modules-${{ hashFiles('client/package-lock.json', 'client/package.json') }}
          restore-keys: client-node-modules-

      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci

      - name: Build client
        working-directory: ./client
        run: |
          npm run build

      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client_build
          path: client/build

      - name: Cache server dependencies
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: server-node-modules-${{ hashFiles('server/package-lock.json', 'server/package.json') }}
          restore-keys: server-node-modules-

      - name: Install server dependencies
        working-directory: ./server
        run: |
          npm ci || npm install

      - name: Run server tests (build artifact)
        working-directory: ./server
        run: |
          npm test || true

      - name: Archive server for artifact
        run: |
          tar -czf server-artifact.tar.gz -C server .

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server_artifact
          path: server-artifact.tar.gz

  test-client:
    name: Frontend tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (client)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache client dependencies
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: client-node-modules-${{ hashFiles('client/package-lock.json', 'client/package.json') }}
          restore-keys: client-node-modules-

      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci

      - name: Run client tests with coverage
        working-directory: ./client
        env:
          CI: true
        run: |
          npm test -- --coverage --watchAll=false

      - name: Upload client coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: client/coverage

  test-server:
    name: Backend tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (server)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache server dependencies
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: server-node-modules-${{ hashFiles('server/package-lock.json', 'server/package.json') }}
          restore-keys: server-node-modules-

      - name: Install server dependencies
        working-directory: ./server
        run: |
          npm ci

      - name: Run server tests with coverage
        working-directory: ./server
        run: |
          npm test

      - name: Upload server coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage